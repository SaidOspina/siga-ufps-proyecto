    <!-- Preloader personalizado -->
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      .preloader-content {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
    
    <title>SIGA-UFPS | Sistema Inteligente de ValidaciÃ³n</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicaciÃ³n.</noscript>
    
    <!-- Preloader personalizado -->
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <div class="spinner"></div>
        <h2>ðŸŽ“ SIGA-UFPS</h2>
        <p>Cargando Sistema Inteligente...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Ocultar preloader cuando React estÃ© listo
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.classList.add('fade-out');
            setTimeout(() => preloader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
